# VikeAutoMessage Configuration
# Документация доступна на t.me/vikestudio

sound:
  # Включить звук при отправке сообщения
  enable: true
  # Тип звука (полный список можно найти в документации Spigot)
  type: entity.experience_orb.pickup
  # Громкость звука (0.0 - 1.0)
  volume: 0.1
  # Высота звука (0.5 - 2.0)
  pitch: 0.8

settings:
  # Формат отправки сообщений
  # RANDOM - случайное сообщение из списка
  # LIST - по порядку из списка
  format: RANDOM
  # Интервал отправки в секундах
  interval: 180

list:
  # ID сообщения (порядок не важен)
  1:
    # Пермишен для отправки (пусто = для всех)
    permission: ""
    # Строки сообщения (поддерживает RGB коды и %player_name%)
    messages:
      - '§x§F§B§9§C§0§8╔'
      - '§x§F§B§9§C§0§8╠ %player_name%&f, не забывай, что у §x§F§B§9§C§0§8разработчика&f есть'
      - '§x§F§B§9§C§0§8╠ &fСвой собственный ТГК&7: §x§F§B§9§C§0§8t.me/vikestudio'
      - '§x§F§B§9§C§0§8╚'
    # URL при клике на сообщение (пусто = клик не работает)
    click-url: "https://t.me/vikestudio"
    # Миры, в которых НЕ отправлять сообщение
    blacklisted_worlds:
      - Test52
      - Nether

  2:
    permission: ""
    messages:
      - '§x§F§F§9§7§0§0╔═══════════════════════╗'
      - '§x§F§F§9§7§0§0║ §x§0§0§F§F§F§FДобро пожаловать§r §x§F§F§9§7§0§0║'
      - '§x§F§F§9§7§0§0╚═══════════════════════╝'
    click-url: ""
    blacklisted_worlds: []